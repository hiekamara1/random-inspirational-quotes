<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hieKa7 Inspirational Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.scss"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
      >
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="encaged-element">
        <h2><strong> "Inspirational Quote Machine (IQM)" </strong></h2>
       <div id="quote-box" class="quote-field">
            <div class="quote">
                <i class="fa fa-quote-left"></i>
                <span id="text">
                    <!--Quote to be displayed here-->
                </span>
                <i class="fa fa-quote-right"></i>
            </div>
            <div id="quote-author">
                <span id="author"><!--Author to be displayed here--></span>
            </div>
            <div class="quote-btn">
                <a 
                    class="sub-btn" 
                    id="tweet-quote" 
                    title="Tweet this quote!" 
                    href="https:twitter.com/intent/tweet"
                    target="./_blank"
                    style="color: #000">
                    <i class="fa fa-twitter" style="color: #70eaec; margin-top: 10px;"></i>
                </a>
                <a class="sub-btn"
                    id="share-quote"
                    title="Share quote with your friends!"
                    target="./_blank"
                    href="https://www.facebook.com/">
                    <i class="fa fa-facebook" style="color: #1e0fef; margin-top: 10px;" ></i>
                </a>
                <button class="sub-btn" id="new-quote">New Quote</button>
            </div>
       </div> 
       <div class="custom-footer">
        <em>Designed by</em>: <a href="https://codepen.io/hiekamara1/pen/YPqaBPo?editors=1111" target="./_blank"> hiekamara1</a>
       </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
